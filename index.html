<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries Search Page</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-sky-500 flex flex-col items-center justify-center p-3">
      <h1 class="text-3xl font-bold mb-3">Find the Population of a Country</h1>
      <div>
        <input
          type="search"
          name="Search for a country"
          placeholder="Search for a Country"
          id="searchInput"
          class="border-2 h-10 p-2 rounded w-96 border-gray-600 bg-sky-400 text-white font-semibold"
        />
      </div>

      <button type="button" id="spinner" class="hidden" disabled>
        <!-- <svg class="animate-spin h-5 w-5 mr-3 ..." viewBox="0 0 24 24">
            </svg> -->
        Processing...
      </button>

      <div id="countriesResult"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
